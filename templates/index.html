<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>期刊查询系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/library/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/library/css/index.css">

    <link rel="stylesheet" href="/static/library/css/bootstrap-table.min.css">
    <script src="/static/library/js/jquery.min.js"></script>
    <script src="/static/library/js/bootstrap.min.js"></script>
    <script src="/static/library/js/bootstrap-table.min.js"></script>
    <script src="/static/library/js/bootstrap-table-zh-CN.min.js"></script>

</head>
<body>
    <div class='header'>
        <div class="container" >
            <h1>期刊查询系统</h1>
        </div>
    </div>

    <div class="main">
        <div class="container" >
            <form class="form-inline" action="/index" method="get">
                <div class="form-group">
                    <label>类别：</label>
                    <select class="form-control" name="type">
                        <option value="">请选择</option>
                        <option value="chinese_core">中文核心</option>
                        <option value="cssci">CSSCI</option>
                        <option value="emphasis_journal">重要期刊</option>
                        <option value="top_journal">顶级期刊</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>年份：</label> 
                    <select class="form-control">
                        <option>请选择</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>期刊名称：</label> 
                    <input id="name" type="text" class="form-control" placeholder="请输入期刊名称" name="title" value="{{ parameter.title }}" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span> 查询
                    </button>
                </div>
            </form>
            <!-- Table -->
            <table class="table table-bordered" id="table_page">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>中文刊名</th>
                    <th>ISSN号</th>
                    <th>CN号</th>
                    <th>学科代码</th>
                    <th>年份</th>
                    <th>所属类别</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in res %}
                        <tr>
                            <td>{{ row.id }}</td>
                            <td>{{ row.name }}</td>
                            <td>{{ row.ISSN }}</td>
                            <td>{{ row.CN }}</td>
                            <td>{{ row.code }}</td>
                            <td>{{ row.year }}</td>
                            <td>中文核心</td>
                        </tr>
                    {% endfor %}
                </tbody>                
            </table>
        </div>
    </div>
    <script>
        $("#table_page").bootstrapTable({
            pagination: true,   //是否显示分页条
            pageSize: 10,   //一页显示的行数
            paginationLoop: false,   //是否开启分页条无限循环，最后一页时点击下一页是否转到第一页
            pageList: [100 ]   //选择每页显示多少行，数据过少时可能会没有效果
        });
    </script>
</body>
</html>
