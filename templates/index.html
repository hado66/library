<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>期刊查询系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/library/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/library/css/index.css">
<!--    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>-->
    <script type="text/javascript" src="/static/library/js/bootstrap.js"></script>
</head>
<body>
    <div class='header'>
        <div class="container" >
            <h1>期刊查询系统</h1>
        </div>
    </div>

    <div class="main">
        <div class="container" >
            <form class="form-inline" action="/index" method="get">
                <div class="form-group">
                    <label>类别：</label>
                    <select class="form-control">
                        <option>请选择</option>
                        <option>中文核心</option>
                        <option>CSSCI</option>
                        <option>重要期刊</option>
                        <option>顶级期刊</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>年份：</label> 
                    <select class="form-control">
                        <option>请选择</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>期刊名称：</label> 
                    <input id="name" type="text" placeholder="请输入期刊名称" name="title" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span> 查询
                    </button>
                </div>

            </form>

            <!-- Table -->
            <table class="table table-bordered" id="table_page">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>中文刊名</th>
                    <th>ISSN号</th>
                    <th>CN号</th>
                    <th>学科代码</th>
                    <th>所属类别</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in res %}
                        <tr>
                            <td>{{ row.id }}</td>
                            <td>{{ row.name }}</td>
                            <td>{{ row.ISSN }}</td>
                            <td>{{ row.CN }}</td>
                            <td>{{ row.code }}</td>
                            <td>中文核心</td>
                        </tr>
                    {% endfor %}
                </tbody>                
            </table>
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
