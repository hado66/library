<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>期刊查询系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/library/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/library/css/index.css">
    <link rel="stylesheet" href="/static/library/css/bootstrap-table.min.css">


</head>
<body>
<div class='header'>
    <div class="container">
        <h1>期刊查询系统</h1>
    </div>
</div>

<div class="main">
    <div class="container">
        <form class="form-inline" action="/index" method="get">
            <div class="form-group">
                <label>类别：</label>
                <select class="form-control" name="type" id="type">
                    <option value="">请选择</option>
                    <option value="1" {% if parameter.type == "1" %}
                            selected="selected"{% endif %}>中文核心
                    </option>
                    <option value="2" {% if parameter.type == "2" %} selected="selected"{% endif %}>CSSCI
                    </option>
                    <option value="3" {% if parameter.type == "3" %}
                            selected="selected"{% endif %}>重要期刊
                    </option>
                    <option value="4" {% if parameter.type == "4" %} selected="selected"{% endif %}>
                        顶级期刊
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>年份：</label>
                <select class="form-control" id="years">
                    <option>请选择</option>
{#                    <option>2</option>#}
{#                    <option>3</option>#}
{#                    <option>4</option>#}
{#                    <option>5</option>#}
                </select>
            </div>
            <div class="form-group">
                <label>期刊名称：</label>
                <input id="name" type="text" class="form-control" placeholder="请输入期刊名称" name="title"
                       value="{{ parameter.title }}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span> 查询
                </button>
            </div>
        </form>
        <!-- Table -->
        <table class="table table-bordered" id="table_page">
            <thead>
            <tr>
                <th>ID</th>
                <th>中文刊名</th>
                <th>ISSN号</th>
                <th>CN号</th>
                <th>学科代码</th>
                <th>年份</th>
                <th>所属类别</th>
            </tr>
            </thead>
            <tbody>
            {% for row in res %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.ISSN }}</td>
                    <td>{{ row.CN }}</td>
                    <td>{{ row.code }}</td>
                    <td>{{ row.year }}</td>
                    <td>{{ row.type }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="/static/library/js/jquery.min.js"></script>
<script src="/static/library/js/bootstrap.min.js"></script>
<script src="/static/library/js/bootstrap-table.min.js"></script>
<script src="/static/library/js/bootstrap-table-zh-CN.min.js"></script>
<script>
    $("#table_page").bootstrapTable({
        pagination: true,   //是否显示分页条
        pageSize: 10,   //一页显示的行数
        paginationLoop: false,   //是否开启分页条无限循环，最后一页时点击下一页是否转到第一页
        pageList: [100]   //选择每页显示多少行，数据过少时可能会没有效果
    });
</script>
<script>
    $("#type").change(function () {
        var myselect=document.getElementById("type");
        var ins=myselect.selectedIndex;
        var index = myselect.options[ins].value;
        if(index){
            getYear(index);
        }
    });
    function getYear(index) {
        $.ajax({
                url: "/getYear?type="+index,
                type: "get",
                dataType: "json",
                success: function (result) {
                    console.log(result)
                    if (result.code == 0) {
                        obj = document.getElementById("years");
                        result.data.forEach(function (element) {
                            obj.options.add(new Option(element,element));
                        });
                       console.log(result.data);
                    }else {
                        alert("内部调用错误,直接使用模糊搜索");
                    }
                }
            });
    }



</script>
